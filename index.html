<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="box-1">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon icon-1">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="icon icon-2">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon icon-3">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="box-2">
      <h4>Youâ€™ve used <span>815 GB</span> of your storage</h4>
      <div class="bar">
        <div class="inside-bar">
          <div class="white-ball"></div>
        </div>
      </div>
      <div class="storage-limit">
        <h5>0 GB</h5>
        <h5>1000 GB</h5>
      </div>
    </div>
    <div class="storage-left">185 <span>GB LEFT</span></div>
  </div>


  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a>Neehanth Reddy</a>.
  </footer>
</body>
</html>
